      <div class="logo">
        <img src="./img/logo-m3.png" alt="Logo-m3">
      </div>
      <div class="cart">
        <img src="./img/icon-cart.png" alt="Icone do carrinho">
      </div>
    </div>
  </header>

  <main class="home container">
    <section class="top-area">
      <div class="title">
        <h1>Blusas</h1>
      </div>
      <div class="filters-sort">
        <div class="filter-select">
          <span>Ordenar por:</span>
          <img class="icon-cart" src="./img/arrow.svg" alt="icone de selecionar">
        </div>

        <div class="filter-options">
          <ul class="options">
            <li>
              Mais recentes
            </li>
            <li>
              Menor preço
            </li>
            <li>
              Maior preço
            </li>
          </ul>
        </div>

      </div>
    </section>


    <section class="products-main">
      <div class="filters-attributes">
        <div class="filters-colors">
          <p>CORES</p>
          <ul class="box-check">
            <li>
              <input type="checkbox" id="amarelo">
              <label for="amarelo"><span>Amarelo</span></label>

            <li>
              <input type="checkbox" id="azul">

            </li>
            <li>
              <input type="checkbox" id="cinza">
              <label for="cinza"><span>Cinza</span></label>
            </li>

            <div class="more-colors">
              <a href="">Ver todas as cores</a>
              <img src="./img/arrow-colors.svg" alt="Icone seta das cores">
            </div>
            <ul class="box-check" data-moreColors>
              <li>
                <input type="checkbox" id="laranja">
                <label for="laranja"><span>Laranja</span></label>
              </li>

              <li>
                <input type="checkbox" id="verde">
                <label for="verde"><span>Verde</span></label>
              </li>
              <li>
                <input type="checkbox" id="vermelho">
                <label for="vermelho"><span>Vermelho</span></label>

              </li>
              <li>
                <input type="checkbox" id="preto">
                <label for="preto"><span>Preto</span></label>
              </li>
              <li>
                <input type="checkbox" id="rosa">
                <label for="rosa"><span>Rosa</span></label>
              </li>
              <li>
                <input type="checkbox" id="vinho">
                <label for="vinho"><span>Vinho</span></label>
              </li>
            </ul>
          </ul>
        </div>

        <div class="filters-size">
          <p>TAMANHO</p>
          <ul class="grid-size">
            <li class="item-size">P</li>
            <li class="item-size">M</li>
            <li class="item-size">G</li>
            <li class="item-size">GG</li>
            <li class="item-size">U</li>
            <li class="item-size">36</li>
            <li class="item-size">38</li>
            <li class="item-size">40</li>
            <li class="item-size">42</li>
            <li class="item-size">44</li>
            <li class="item-size">46</li>
          </ul>
        </div>

        <div class="filter-price">
          <p>FAIXA DE PREÇO</p>
          <ul class="box-check">
            <li>
              <input type="checkbox" id="">
              <label for=""><span>de R$0 até R$50</span></label>

            </li>
            <li>
              <input type="checkbox" id="">
              <label for=""><span>de R$51 até R$150</span></label>
            </li>
            <li>
              <input type="checkbox" id="">
              <label for=""><span>de R$151 até R$300</span></label>

            </li>
            <li>
              <input type="checkbox" id="">
              <label for=""><span>de R$301 até R$500</span></label>
            </li>
            <li>
              <input type="checkbox" id="">
              <label for=""><span>a partir de R$ 500</span></label>
            </li>
          </ul>
        </div>
